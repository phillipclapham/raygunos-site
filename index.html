<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RAYGUN OS - A complete cognitive operating system for experiment-driven minds. 45 years of experiments, now open-sourced.">
  <title>RAYGUN OS - Cognitive Operating System</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/raygun_original_clear 16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/raygun_original_clear 32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/images/raygun_original_clear 48x48.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Syne:wght@600;700;800&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">

  <!-- Design System & Styles -->
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/lab-field.css">
  <link rel="stylesheet" href="styles/hero.css">
  <link rel="stylesheet" href="styles/effects.css">
  <link rel="stylesheet" href="styles/laser-divider.css">
</head>
<body>
  <!-- Lab Field Background Layers -->
  <div class="lab-field-substrate" aria-hidden="true"></div>
  <div class="lab-field-orbs" aria-hidden="true"></div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <span id="theme-icon">üåô</span>
  </button>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <!-- Brain-in-Jar Icon with Mad Scientist Treatment -->
      <div class="brain-jar-container">
        <img src="assets/images/brain-in-a-jar.png" alt="RAYGUN OS" class="brain-jar-icon">
        <!-- Bubbles rising through liquid -->
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <!-- Electrical arc effects -->
        <div class="electric-arc arc-1"></div>
        <div class="electric-arc arc-2"></div>
      </div>

      <!-- Hero Headline -->
      <h1 class="hero-headline">
        Stop trying to fix your brain.
        <span class="break">Start using it how it <span class="glow-word">actually works</span>.</span>
      </h1>

      <!-- Hero Subheading -->
      <p class="hero-subheading">
        45 years of <span class="glow-word">experiments</span> with minds that are <span class="glow-word glow-word-emphasis">ALIVE</span>.
      </p>

      <!-- CTA Button -->
      <a href="#framework" class="cta-button">
        <span class="cta-arrow">‚Üí</span> Enter the Lab
      </a>
    </div>
  </section>

  <!-- Raygun Laser Divider -->
  <div class="raygun-divider-section">
    <div class="raygun-container">
      <img src="assets/images/raygun_original_clear.png" alt="" class="raygun-image" aria-hidden="true">
    </div>

    <svg class="laser-beam-divider" viewBox="0 0 100 20" preserveAspectRatio="none" aria-hidden="true" style="overflow: visible;">
      <!-- Gradient definitions - theme-reactive -->
      <defs>
        <!-- Light mode: Teal ‚Üí Aqua ‚Üí Tangerine ‚Üí Gold -->
        <linearGradient id="beamGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #008080" />
          <stop offset="33%" style="stop-color: #20B2AA" />
          <stop offset="66%" style="stop-color: #FFB347" />
          <stop offset="100%" style="stop-color: #DAA520" />
        </linearGradient>

        <!-- Dark mode: Red-Orange ‚Üí Dark Orange ‚Üí Hot Pink ‚Üí Lime -->
        <linearGradient id="beamGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #FF4500" />
          <stop offset="33%" style="stop-color: #FF8C00" />
          <stop offset="66%" style="stop-color: #FF69B4" />
          <stop offset="100%" style="stop-color: #ADFF2F" />
        </linearGradient>
      </defs>

      <!-- Beam - tighter/more beam-like (40% vertical space) -->
      <polygon points="0,10 100,6 100,14"
               class="laser-beam-fan"
               fill="url(#beamGradientLight)" />
    </svg>

    <!-- Brain target - cognitive infrastructure activation -->
    <div class="brain-target-container">
      <img src="assets/images/brain.png" alt="" class="brain-target" aria-hidden="true">
      <!-- Synaptic burst effect (desktop only) -->
      <svg class="synaptic-burst" viewBox="0 0 200 200" aria-hidden="true">
        <line x1="100" y1="100" x2="100" y2="10" class="synapse synapse-1" />
        <line x1="100" y1="100" x2="170" y2="30" class="synapse synapse-2" />
        <line x1="100" y1="100" x2="190" y2="100" class="synapse synapse-3" />
        <line x1="100" y1="100" x2="170" y2="170" class="synapse synapse-4" />
        <line x1="100" y1="100" x2="100" y2="190" class="synapse synapse-5" />
        <line x1="100" y1="100" x2="30" y2="170" class="synapse synapse-6" />
        <line x1="100" y1="100" x2="10" y2="100" class="synapse synapse-7" />
        <line x1="100" y1="100" x2="30" y2="30" class="synapse synapse-8" />
      </svg>
    </div>
  </div>

  <!-- Placeholder section for scroll testing -->
  <section id="framework" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-secondary);">
    <div style="text-align: center; padding: var(--space-8);">
      <h2 style="font-family: var(--font-heading); font-size: 2.5rem; color: var(--color-orange); margin-bottom: var(--space-4);">
        Framework Coming Soon
      </h2>
      <p style="font-family: var(--font-body); color: var(--text-secondary); font-size: 1.125rem;">
        Session 3: Building the hero section
      </p>
    </div>
  </section>

  <!-- Scripts -->
  <script src="scripts/lab-field.js"></script>
  <script src="scripts/experiment-orbs.js"></script>
  <script src="scripts/word-glow.js"></script>
  <script src="scripts/laser-divider.js"></script>

  <script>
    // Theme toggle (keep from Session 2)
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      const icon = document.getElementById('theme-icon');

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      icon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Initialize theme from localStorage
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const icon = document.getElementById('theme-icon');
      document.documentElement.setAttribute('data-theme', savedTheme);
      icon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    })();
  </script>
</body>
</html>
